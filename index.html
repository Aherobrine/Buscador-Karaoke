<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador de canciones</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>üéµ Buscador de canciones</h1>
    <input type="text" id="buscador" placeholder="Busca por artista o t√≠tulo...">
  </header>

  <main>
    <ul id="lista"></ul>
  </main>

  <footer>
    <p>Hecho con ‚ù§Ô∏è para explorar m√∫sica</p>
  </footer>

  <script>
    const lista = document.getElementById("lista");
    const buscador = document.getElementById("buscador");
    let canciones = [];

    function normalizar(texto) {
      return texto
        .normalize("NFD")              // separa acentos
        .replace(/[\u0300-\u036f]/g, "") // elimina diacr√≠ticos
        .toLowerCase();
    }

    async function cargarCanciones() {
      const res = await fetch("canciones.json");
      canciones = await res.json();
      mostrar();
    }

    function mostrar(filtro = "") {
      lista.innerHTML = "";
      canciones
        .filter(c =>
          normalizar(c.artista + " " + c.titulo)
            .includes(normalizar(filtro))
        )
        .forEach(c => {
          const li = document.createElement("li");
          li.innerHTML = `
            <span class="artista">${c.artista}</span>
            <span class="separador"> - </span>
            <span class="titulo">${c.titulo}</span>
          `;
          lista.appendChild(li);
        });
    }

    buscador.addEventListener("input", e => mostrar(e.target.value));
    cargarCanciones();
  </script>
</body>
</html>
